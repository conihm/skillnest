<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEX</title>
    <link rel="stylesheet" href="./css/flex.css">
  </head>
  <body>
    <!-- Primera Parte -->
    <div class="padre-flex">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <!-- <span>6</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span>10</span> -->
    </div>

   
    <div class="padre-flex-2">
      <span style="font-size: 50px">1</span>
      <span style="font-size: 130px">2</span>
      <span style="font-size: 210px">3</span>
      <span style="font-size: 80px">4</span>
      <span style="font-size: 60px">5</span>
      <span style="font-size: 190px">6</span>
      <span style="font-size: 100px">7</span>
      <span style="font-size: 40px">8</span>
      <span style="font-size: 80px">9</span>
      <span style="font-size: 130px">10</span>
    </div>

     
    <div class="padre-flex-3">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span>10</span>
      <span>11</span>
      <span>12</span>
      <span>13</span>
      <span>14</span>
      <span>15</span>
      <span>16</span>
      <span>17</span>
      <span>18</span>
      <span>19</span>
      <span>20</span>
    </div>
  </body>
</html>
